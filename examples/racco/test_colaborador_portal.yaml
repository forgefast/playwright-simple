name: Portal do Colaborador Racco
description: Demonstra visão administrativa completa do Colaborador Racco com acesso a todas as funcionalidades.

base_url: https://odoo.racco.com.br

config:
  video:
    enabled: true
    quality: high
    codec: mp4
    speed: 1.0
    subtitles: true
    hard_subtitles: false
    audio: true
    narration: true
    narration_lang: pt-BR
    narration_engine: gtts
    narration_slow: false
  debug:
    enabled: true
    pause_on_error: true
    interactive_mode: true
    hot_reload_enabled: true
  logging:
    level: DEBUG
    console_output: true
  browser:
    headless: false
    slow_mo: 50

steps:
  # Login
  - action: login
    login: maria.santos@racco.com.br
    password: demo123
    database: devel
    description: "Realizando login no sistema"
    subtitle: "Realizando login no sistema"
  
  # Dashboard do Colaborador (Menu de Apps)
  # Após login, o Odoo redireciona automaticamente para /discuss (página de mensagens)
  # O Dashboard do colaborador é o menu de apps, que mostra todos os módulos disponíveis
  - action: navigate_menu
    menu_path: ["Dashboard"]
    description: "Abrindo Dashboard (menu de apps)"
    subtitle: "Abrindo Dashboard (menu de apps)"
  
  - action: screenshot
    name: 01_colaborador_dashboard
    description: "Dashboard do Colaborador Racco"
    subtitle: "Visualizando Dashboard do Colaborador"
  
  # Acessa gestão de clientes
  - action: navigate_menu
    menu_path: ["Contatos"]
    description: "Acessando módulo de Contatos"
    subtitle: "Acessando módulo de Contatos"
  
  - action: screenshot
    name: 02_colaborador_clientes
    description: "Gestão de Clientes"
    subtitle: "Visualizando lista de clientes"
  
  # Mostra diferentes perfis de parceiros usando filtros
  # Passo 1: Abrir o menu de filtros
  - action: click_button
    text: "Filtros"
    description: "Abrindo menu de filtros"
    subtitle: "Abrindo menu de filtros"
  
  - action: screenshot
    name: 03_consumidores_view
    description: "Lista de Contatos com opções de filtro"
    subtitle: "Demonstrando filtros por tipo de parceiro"
  
  # Acessa gestão de vendas
  - action: navigate_menu
    menu_path: ["Vendas", "Pedidos"]
    description: "Acessando Pedidos de Venda"
    subtitle: "Acessando Pedidos de Venda"
  
  - action: screenshot
    name: 05_colaborador_pedidos
    description: "Gestão de Pedidos"
    subtitle: "Visualizando Pedidos de Venda"
  
  # Acessa produtos
  - action: navigate_menu
    menu_path: ["Vendas", "Produtos"]
    description: "Acessando Catálogo de Produtos"
    subtitle: "Acessando Catálogo de Produtos"
  
  - action: screenshot
    name: 07_colaborador_produtos
    description: "Gestão de Produtos"
    subtitle: "Visualizando Catálogo de Produtos"
  
  # Acessa portal para ver visão do colaborador
  - action: navigate_menu
    menu_path: ["Portal"]
    description: "Acessando Portal do Colaborador"
    subtitle: "Acessando Portal do Colaborador"
  
  - action: screenshot
    name: 10_colaborador_portal
    description: "Portal do Colaborador"
    subtitle: "Visualizando Portal do Colaborador"

