name: Gestão de Parceiros
description: Demonstra gestão completa de todos os perfis de parceiros.

base_url: https://odoo.racco.com.br

config:
  video:
    enabled: true
    quality: high
    codec: mp4
    speed: 1.0
    subtitles: true
    hard_subtitles: false
    audio: true
    narration: true
    narration_lang: pt-BR
    narration_engine: gtts
    narration_slow: false
  debug:
    enabled: true
    pause_on_error: true
    interactive_mode: true
    hot_reload_enabled: true
  logging:
    level: DEBUG
    console_output: true
  browser:
    headless: false
    slow_mo: 50

steps:
  # Login
  - action: login
    login: admin
    password: admin
    database: devel
    description: "Login como admin"
  
  - action: wait
    seconds: 0.2
  
  # Navega para Clientes
  - action: navigate_menu
    menu_path: ["Contatos", "Clientes"]
    description: "Navegar para Clientes"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 01_all_partners
    description: "Todos os Parceiros"
  
  # Filtra por diferentes categorias/perfis
  - action: search
    search_text: "Colaborador"
    description: "Buscar Colaborador"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_partners_colaborador
    description: "Colaboradores Racco"
  
  - action: search
    search_text: "Consumidor"
    description: "Buscar Consumidor"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_partners_consumidor
    description: "Consumidores Finais"
  
  - action: search
    search_text: "Revendedor"
    description: "Buscar Revendedor"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_partners_revendedor
    description: "Revendedores"
  
  - action: search
    search_text: "Loja"
    description: "Buscar Loja"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_partners_loja
    description: "Lojas Multimarca"
  
  - action: search
    search_text: "Promotor"
    description: "Buscar Promotor"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_partners_promotor
    description: "Promotores de Vendas"
  
  - action: search
    search_text: "Centro"
    description: "Buscar Centro"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_partners_centro
    description: "Centros de Distribuição"
  
  - action: search
    search_text: "Diretor"
    description: "Buscar Diretor"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_partners_diretor
    description: "Diretores de Rede"
  
  # Mostra revendedores por nível
  - action: search
    search_text: "Bronze"
    description: "Buscar Bronze"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 03_revendedores_bronze
    description: "Revendedores Bronze"
  
  - action: search
    search_text: "Prata"
    description: "Buscar Prata"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 03_revendedores_prata
    description: "Revendedores Prata"
  
  - action: search
    search_text: "Ouro"
    description: "Buscar Ouro"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 03_revendedores_ouro
    description: "Revendedores Ouro"
  
  - action: search
    search_text: "Platinum"
    description: "Buscar Platinum"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 03_revendedores_platinum
    description: "Revendedores Platinum"
  
  # Abre um parceiro para ver detalhes completos
  - action: search
    search_text: "Lucia"
    description: "Buscar Lucia"
  
  - action: wait
    seconds: 0.2
  
  - action: open_record
    record_text: "Lucia"
    position: primeiro
    description: "Abrir parceiro Lucia"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 04_partner_detail
    description: "Detalhes do Parceiro"
  
  # Mostra histórico de vendas
  - action: click_button
    text: "Vendas"
    description: "Clicar em Vendas"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 06_partner_sales
    description: "Histórico de Vendas"
  
  # Mostra estatísticas gerais
  - action: navigate_menu
    menu_path: ["Contatos", "Clientes"]
    description: "Voltar para Clientes"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 07_partners_statistics
    description: "Estatísticas de Parceiros"

