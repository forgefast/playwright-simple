name: Portal do Revendedor
description: Mostra o portal completo do revendedor com todas as funcionalidades.

base_url: https://odoo.racco.com.br

config:
  video:
    enabled: true
    quality: high
    codec: mp4
    speed: 1.0
    subtitles: true
    hard_subtitles: false
    audio: true
    narration: true
    narration_lang: pt-BR
    narration_engine: gtts
    narration_slow: false
  debug:
    enabled: true
    pause_on_error: true
    interactive_mode: true
    hot_reload_enabled: true
  logging:
    level: DEBUG
    console_output: true
  browser:
    headless: false
    slow_mo: 50

steps:
  # Login
  - action: login
    login: lucia.santos@exemplo.com
    password: demo123
    database: devel
    description: "Login como revendedor"
  
  - action: wait
    seconds: 0.2
  
  # Acessa portal
  - action: navigate_menu
    menu_path: ["Portal"]
    description: "Acessando Portal"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 01_portal_dashboard
    description: "Dashboard do Portal"
  
  # Tenta acessar pedidos
  - action: click_button
    text: "Pedidos"
    description: "Clicar em Pedidos"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_portal_orders
    description: "Pedidos no Portal"
  
  # Tenta acessar produtos disponíveis
  - action: navigate_menu
    menu_path: ["Loja"]
    description: "Acessando Loja"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 03_portal_products
    description: "Catálogo de Produtos"
  
  # Tenta criar pedido via e-commerce
  - action: open_record
    record_text: "Batom"
    position: primeiro
    description: "Abrir produto Batom"
  
  - action: wait
    seconds: 0.2
  
  - action: click_button
    text: "Adicionar"
    description: "Adicionar produto"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 04_portal_add_product
    description: "Adicionar Produto"
  
  # Tenta acessar comissões
  - action: navigate_menu
    menu_path: ["Portal"]
    description: "Voltando para Portal"
  
  - action: wait
    seconds: 0.2
  
  - action: click_button
    text: "Comissões"
    description: "Acessar Comissões"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 05_portal_commissions
    description: "Comissões no Portal"
  
  # Tenta acessar treinamento
  - action: navigate_menu
    menu_path: ["Portal"]
    description: "Voltando para Portal"
  
  - action: wait
    seconds: 0.2
  
  - action: click_button
    text: "Cursos"
    description: "Acessar Cursos"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 06_portal_training
    description: "Cursos Disponíveis"
  
  # Tenta acessar badges
  - action: navigate_menu
    menu_path: ["Portal"]
    description: "Voltando para Portal"
  
  - action: wait
    seconds: 0.2
  
  - action: click_button
    text: "Badges"
    description: "Acessar Badges"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 07_portal_badges
    description: "Badges Conquistados"

