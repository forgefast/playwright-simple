  - action: login
    login: admin
    password: admin
    database: devel
    description: "Login como admin"
  
  - action: wait
    seconds: 0.2
  
  # Mostra níveis disponíveis (usando apenas Contatos se submenu não disponível)
  - action: navigate_menu
    menu_path: ["Contatos"]
    description: "Navegar para Contatos"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 01_levels_overview
    description: "Visão Geral dos Níveis"
  
