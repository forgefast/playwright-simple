name: Todos os Cursos de Treinamento
description: Navegação completa pelos 5 cursos de treinamento principais do sistema.

base_url: https://odoo.racco.com.br

config:
  video:
    enabled: true
    quality: high
    codec: mp4
    speed: 1.0
    subtitles: true
    hard_subtitles: false
    audio: true
    narration: true
    narration_lang: pt-BR
    narration_engine: gtts
    narration_slow: false
  debug:
    enabled: true
    pause_on_error: true
    interactive_mode: true
    hot_reload_enabled: true
  logging:
    level: DEBUG
    console_output: true
  browser:
    headless: false
    slow_mo: 50

steps:
  # Login
  - action: login
    login: lucia.santos@exemplo.com
    password: demo123
    database: devel
    description: "Login como revendedor"
  
  - action: wait
    seconds: 0.2
  
  # Acessa cursos
  - action: navigate_menu
    menu_path: ["Website", "Cursos"]
    description: "Navegar para Cursos"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 01_all_courses_list
    description: "Lista de Todos os Cursos"
  
  # Curso 1: Introdução aos Produtos Racco (clique no link)
