name: Portal do Consumidor
description: Mostra o portal do consumidor final com e-commerce.

base_url: https://odoo.racco.com.br

config:
  video:
    enabled: true
    quality: high
    codec: mp4
    speed: 1.0
    subtitles: true
    hard_subtitles: false
    audio: true
    narration: true
    narration_lang: pt-BR
    narration_engine: gtts
    narration_slow: false
  debug:
    enabled: true
    pause_on_error: true
    interactive_mode: true
    hot_reload_enabled: true
  logging:
    level: DEBUG
    console_output: true
  browser:
    headless: false
    slow_mo: 50

steps:
  # Login
  - action: login
    login: juliana.ferreira@gmail.com
    password: demo123
    database: devel
    description: "Login como consumidor"
  
  - action: wait
    seconds: 0.2
  
  # Acessa portal
  - action: navigate_menu
    menu_path: ["Portal"]
    description: "Acessando Portal"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 01_portal_home
    description: "Portal do Consumidor"
  
  # Tenta acessar pedidos
  - action: click_button
    text: "Pedidos"
    description: "Clicar em Pedidos"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 02_portal_orders
    description: "Pedidos no Portal"
  
  # Acessa e-commerce
  - action: navigate_menu
    menu_path: ["Loja"]
    description: "Acessando Loja"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 03_ecommerce_catalog
    description: "Catálogo de Produtos"
  
  # Tenta abrir um produto
  - action: open_record
    record_text: "Batom"
    position: primeiro
    description: "Abrir produto Batom"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 04_product_detail
    description: "Detalhes do Produto"
  
  # Volta para catálogo
  - action: navigate_menu
    menu_path: ["Loja"]
    description: "Voltando para Loja"
  
  - action: wait
    seconds: 0.2
  
  # Tenta adicionar ao carrinho
  - action: click_button
    text: "Adicionar"
    description: "Adicionar ao carrinho"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 05_cart_added
    description: "Produto Adicionado"
  
  # Acessa carrinho
  - action: navigate_menu
    menu_path: ["Loja"]
    description: "Acessando Loja novamente"
  
  - action: wait
    seconds: 0.2
  
  - action: click_button
    text: "Carrinho"
    description: "Acessar carrinho"
  
  - action: wait
    seconds: 0.2
  
  - action: screenshot
    name: 06_cart_view
    description: "Carrinho de Compras"

