name: Portal do Colaborador Racco
description: Teste usando apenas ações simples que um usuário típico faz

base_url: https://odoo.racco.com.br

config:
  video:
    enabled: true
    quality: high
    codec: mp4
    speed: 1.0
    subtitles: true
    hard_subtitles: false
    audio: true
    narration: true
    narration_lang: pt-BR
    narration_engine: gtts
    narration_slow: false
  cursor:
    style: arrow
    color: "#007bff"
    size: medium
  browser:
    headless: false
    slow_mo: 50

steps:
  # Login usando action genérica (busca automaticamente odoo/login.yaml)
  - action: login
    login: maria.santos@racco.com.br
    password: demo123
    database: devel
    otp: null
  
  # Dashboard
  - action: click
    text: "Dashboard"
    description: "Clicar em Dashboard"
  
  - action: screenshot
    name: 01_colaborador_dashboard
    description: Dashboard do Colaborador
  
  # Contatos
  - action: click
    text: "Contatos"
    description: "Clicar em Contatos"
  
  - action: screenshot
    name: 02_colaborador_clientes
    description: Gestão de Clientes
  
  # Filtros: Usar action genérica (busca automaticamente odoo/filter_by.yaml)
  - action: filter_by
    filter_text: "Consumidor"
  
  - action: screenshot
    name: 03_consumidores_view
    description: Lista de Contatos com filtros
  
  # Vendas > Pedidos
  - action: click
    text: "Vendas"
    description: "Clicar em Vendas"
  
  - action: click
    text: "Pedidos"
    description: "Clicar em Pedidos"
  
  - action: screenshot
    name: 05_colaborador_pedidos
    description: Gestão de Pedidos
  
  # Vendas > Produtos
  - action: click
    text: "Vendas"
    description: "Clicar em Vendas"
  
  - action: click
    text: "Produtos"
    description: "Clicar em Produtos"
  
  - action: screenshot
    name: 07_colaborador_produtos
    description: Gestão de Produtos
  
  # Portal
  - action: click
    text: "Portal"
    description: "Clicar em Portal"
  
  - action: screenshot
    name: 10_colaborador_portal
    description: Portal do Colaborador

