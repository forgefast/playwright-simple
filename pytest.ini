[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests (fast, with mocks)
    integration: Integration tests (use Recorder)
    slow: Slow tests (require real browser/Odoo)
addopts = 
    -v
    --strict-markers
    --tb=short
